<div [ngStyle]="{'width': '100%', 'height': 'calc(100vh - 30px)'}" #parent>
  <!-- The Sphere Component -->
  <button (click)="test(parent)">test</button>
  <ngx-renderer [vrMode]="isVRMode" class="container" [width]="parent.clientWidth" [height]="parent.clientHeight" >
    <ngx-orbit-controls [enabled]="!isVRMode">
    </ngx-orbit-controls>
    <ngx-vr-controls [enabled]="isVRMode">
    </ngx-vr-controls>
    <ngx-scene>
      <ngx-perspective-camera></ngx-perspective-camera>
      <ngx-directional-light></ngx-directional-light>
      <ngx-ambient-light></ngx-ambient-light>
      <ngx-sphere *ngFor="let ball of balls" [positionY]="ball.y" [positionX]="ball.x" [positionZ]="ball.z">
      </ngx-sphere>
    </ngx-scene>
  </ngx-renderer>
  <!-- Enable VR Mode -->
  <!-- <vr-toggle (toggle)="isVRMode = $event" (fullscreen)="onFullScreen()"></vr-toggle> -->
</div>
